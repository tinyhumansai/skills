name: Validate Skills

on:
  pull_request:
    paths:
      - 'src/**'
      - 'types/**'
      - 'scripts/**'
      - 'dev/**'

jobs:
  validate:
    name: Validate, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type-check
        run: yarn typecheck

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

      - name: Validate skills
        run: yarn validate

      - name: Build
        run: yarn build

      - name: Run tests
        run: yarn test
